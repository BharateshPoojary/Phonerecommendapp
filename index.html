<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Marvels</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navcontainer">
        <span>Welcome</span>
        <span id="usernamevalue"></span>

        <svg width="210" height="10">
            <line x1="0" y1="0" x2="210" y2="0" id="line1" stroke="black" stroke-width="3" />
        </svg>

        <div class="featurescontainer">
            <div class="comparelistcontainer">
                <img src="gift-wrap-icon.png" alt="compareicon" height="35px" width="35px">
                &nbsp;<li id="wishlist">Your Wish List</li>
            </div>
            <div class="OSselectioncontainer">

                <img src="operating-system-icon.png" alt="OSicon" height="35px" width="35px" id="osimage">
                <div class="OSselectiondropdown">Operating System </div>
                <div id="arrow"></div>
            </div>

            <div class="osmenucontainer">
                <ul id="osmenu">
                    <li id="android"><img src="android-robot-bot-icon.png" alt="android" height="25px"
                            width="25px">Android</li>
                    <li id="ios"><img src="apple-icon.png" alt="android" height="25px" width="25px">IOS</li>
                </ul>
            </div>

            <div class="priceselectioncontainer">

                <img src="rupee-coin-solid-icon.png" id="priceicon" alt="priceicon" height="40px" width="40px">
                <div class="Priceselectiondropdown">Price Categories </div>
                <div id="pricearrow"></div>
            </div>
        </div>
        <div class="pricemenucontainer">
            <ul id="pricemenu">
                <li class="price" id="10kphones">Under Rs.10,000</li>
                <li class="price" id="20kphones">Under Rs.20,000</li>
                <li class="price" id="40kphones"> Under Rs.40,000</li>
                <li class="price" id="70kphones">Under Rs.70,000</li>
                <li class="price" id="80kphones">Above Rs.80,000</li>
            </ul>
        </div>

        <div class="otherfeature">
            <svg width="210" height="10">
                <line x1="0" y1="0" x2="210" y2="0" id="line2" stroke="black" stroke-width="3" />
            </svg>
            <div class="signup-incontainer">
                <li>Signup/in</li>&nbsp;
                <img height="25px" width="25px" src="log-in-icon.png" alt="logout">
            </div>
            <div class="logoutcontainer">
                <li>log out</li>&nbsp;
                <img height="25px" width="25px" src="sign-out-icon.png" alt="logout">
            </div>
        </div>
    </div>

    <div id="toastbox"></div>
    <script type="module" src="index.js"></script>
</body>

</html>
