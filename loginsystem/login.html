<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login to your account </title>
   <link rel="stylesheet" href="login.css">
</head>

<body>

   <div class="maincontainer">
      <div class="loginform"><span class="welcome">Welcome</span> back- Login to your account</div>
      <div class="formcontainer">
         <div class="form">
            <label for="username"><span>User Name</span></label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password"><span>Password</span></label><br>
            <input type="password" id="password" name="password" required><br>
            <button id="loginbutton">Login</button>
            <div class="signupredirect">Not a member? <a href="signup.html" id="signup">Sign Up</a>
            </div>
         </div>
      </div>
   </div>
   <div id="toastbox"></div>
   <script src="login.js"></script>
</body>

</html>
