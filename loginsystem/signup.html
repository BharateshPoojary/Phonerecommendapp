<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp for an account</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="maincontainer">
        <div class="Signupform"><span id="signup">Sign</span>Up to our website</div>
        <div class="formcontainer">
            <div class="form">
                <!--The action attribute in an HTML <form> element specifies the URL where the form data should be submitted when the form is submitted by the user. It defines the endpoint where the browser sends the data for processing,
                     typically a server-side script or a web application here post method is used in order to send login credentials to the server so that it can be stored in database  -->
                <label for="username"><span>User Name</span></label><br>
                <input type="text" id="username" maxlength="25" name="username" required><br>
                <label for="password"><span>Password</span></label><br>
                <input type="password" id="password" maxlength="11" name="password" required><br>
                <label for="cpassword"><span>Confirm Password</span></label><br>
                <input type="password" id="cpassword" maxlength="11" name="cpassword" required><br>
                <span>Make sure to type the same password</span><br>
                <button id="signupbutton">Sign Up</button>
                <div class="loginredirect">Already a member? <a href="login.html" id="login">LogIn</a></div>
            </div>
        </div>
    </div>
    <div id="toastbox"></div>
    <script src="signup.js"></script>
</body>

</html>
