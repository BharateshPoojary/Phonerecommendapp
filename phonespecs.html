<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phoneSpecification</title>
    <link rel="stylesheet" href="phonespecs.css">
</head>

<body>
    <div class="navcontainer">
        <div class="featurescontainer">
            <div class="comparelistcontainer">
                <img src="gift-wrap-icon.png" alt="compareicon" height="35px" width="35px">
                <a href="comparelist.html" id="comparelistredirect">Your Wish List</a>
            </div>
        </div>
        <svg width="210" height="10">
            <line x1="0" y1="0" x2="210" y2="0" stroke="black" stroke-width="3" />
        </svg>
        <div class="otherfeature">

            <li id="mode">Enable Dark mode</li>
            <div class="signup-incontainer">
                <li>Signup/in</li>&nbsp;
                <img height="25px" width="25px" src="log-in-icon.png" alt="logout">
            </div>
            <div class="logoutcontainer">
                <li>log out</li>&nbsp;
                <img height="25px" width="25px" src="sign-out-icon.png" alt="logout">
            </div>
            <div class="gobackbutton">
                <img height="25px" width="25px" src="angle-circle-arrow-left-icon.png" alt="logout">
                &nbsp;<li>Go back</li>
            </div>
        </div>
    </div>



    <script src="phonespecs.js"></script>
</body>

</html>
